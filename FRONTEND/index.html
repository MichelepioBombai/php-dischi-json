<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dischi-json</title>

    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- STYLE -->
    <link rel="stylesheet" href="style.css" />

    <!-- VUE -->
    <script
      src="https://cdn.jsdelivr.net/npm/vue/dist/vue.global.min.js"
      defer
    ></script>

    <!-- AXIOS -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- JAVA -->
    <script type="text/javascript" src="./main.js" defer></script>
  </head>
  <body id="app">
    <header>
      <img
        class="logo"
        src="https://play-lh.googleusercontent.com/P2VMEenhpIsubG2oWbvuLGrs0GyyzLiDosGTg8bi8htRXg9Uf0eUtHiUjC28p1jgHzo"
        alt=""
      />
    </header>
    <ul v-for="song in songs">
      <li>{{song.title}}</li>
      <li>{{song.author}}</li>
      <li>{{song.year}}</li>
      <li><img :src="song.poster" alt="" /></li>
      <li>{{song.genre}}</li>
    </ul>
  </body>
</html>
