<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dischi-json</title>

    <!-- STYLE -->
    <link rel="stylesheet" href="./style.css" />

    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- VUE -->
    <script
      src="https://cdn.jsdelivr.net/npm/vue/dist/vue.global.min.js"
      defer
    ></script>

    <!-- AXIOS -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- JAVA -->
    <script type="text/javascript" src="./main.js" defer></script>
  </head>
  <body id="app">
    <header>
      <img
        class="logo"
        src="https://play-lh.googleusercontent.com/P2VMEenhpIsubG2oWbvuLGrs0GyyzLiDosGTg8bi8htRXg9Uf0eUtHiUjC28p1jgHzo"
        alt=""
      />
    </header>

    <main>
      <div class="container">
        <div class="row">
          <div v-for="song in songs" class="col-4 mt-4 text-center">
            <div class="bg-card">
              <img class="img-song" :src="song.poster" alt="" />
              <h3 class="text-white mt-3 bold">{{song.title}}</h3>
              <p class="text-white mt-2">{{song.author}}</p>
              <p class="text-white bold">{{song.year}}</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
